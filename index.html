<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <script
      src="https://kit.fontawesome.com/236bd5672a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="pCard.css" />
  </head>
  <body>
    <main id="cardContainer" class="card-container">
      <div class="container">
        <div class="card front-face">
          <div class="image-container">
            <img
              id="img"
              data-testid="profilePicture"
              src="image/RAJ_9770.JPG"
              alt="Profile Picture"
            />
          </div>
          <div class="text-content">
            <h1 data-testid="fullName">Omatsola Yarumen</h1>
            <span class="job-title" data-testid="jobTitle"
              >Front-end Developer</span
            >

            <p id="shortBio" class="bio">
              Passionate about crafting responsive, user-centric web interfaces
              using HTML, CSS, JavaScript, and React.
            </p>
            <button id="moreBtn" class="btn" type="button">Show more</button>
          </div>
          <div data-testid="socialLinks" class="social-media">
            <a href="https://www.linkedin.com/in/omatsolayarumen"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://github.com/Omat-hub"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://x.com/tsolacode"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://wa.me/qr/4CBTXBLTT4APO1"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>

            <a href="mailto:yarumenomatsola@gmail.com"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </div>

          <div class="timeContainer">
            <span data-testid="currentLocation" id="location"
              ><span id="cuntry">Nigeria</span>,
              <span id="city"> Abeokuta</span></span
            >
            <span data-testid="currentTimeUTC" id="utcTime" class="time"
              >Loading...</span
            >
          </div>
        </div>

        <div class="card back-face">
          <div class="image-container">
            <img
              id="img"
              data-testid="profilePicture"
              src="image/RAJ_9763.JPG"
              alt="Profile Picture"
              loading="lazy"
            />
          </div>
          <div class="text-content">
            <h1 data-testid="fullName">Omatsola Yarumen</h1>
            <span class="job-title" data-testid="jobTitle"
              >Front-end Developer</span
            >
            <p id="longBio" data-testid="shortBio" class="bio"></p>
            <button id="back" class="btn" type="button">Back</button>
          </div>
          <div data-testid="socialLinks" class="social-media">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </main>

    <script src="pCard.js"></script>
  </body>
</html>
